{% extends "modelo.html" %}
{% block title %}Tutor - {{ turma.nome }}{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/tutor.css') }}">
{% endblock %}

{% block content %}
<div class="tutor-wrap">
  <div class="tutor-card">
    <div class="tutor-top">
      <div>
        <div class="fw-bold">Turma: {{ turma.nome }}</div>
        <div class="small text-muted">Conte√∫do definido pelo professor</div>
      </div>
      <a class="btn btn-outline-primary btn-sm" href="{{ url_for('site.area_aluno') }}">Trocar turma</a>
    </div>

    <div id="chat" class="tutor-chat"></div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  MathJax = { tex: { inlineMath: [['\\(','\\)'], ['$', '$'], ['$$','$$']] }, svg: { fontCache: 'global' } };
</script>
<script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
<script>
  window.SWM = {
    logoUrl: "{{ url_for('static', filename='img/logo.png') }}"
  };
</script>
<script src="{{ url_for('static', filename='js/tutor.js') }}"></script>
{% endblock %}
